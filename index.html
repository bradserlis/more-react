<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
</head>
<div id="root"></div>
<script type="text/babel">
    
    class MountingLifecycle extends React.Component {
        constructor(){
            // before component is mounted // initialize state
            getDerivedStateFromProps(){
                //invoked right before component is constructed

                render(){
                    // called when first mounted // when new props come in or setState called
                    componentDidMount(){
                        //right after component is mounted// place to load data / network requests
                    }
                }
            }
        }
    }

    class UpdatingLifecycle extends React.Component {
        getDerivedStateFromProps(){
            //invoked right after component receives new props
        }
        shouldComponentUpdate(){
            // if this returns false, render and componentDidUpdate won't be called
        }
        render(){

        }
        getSnapshotBeforeUpdate(){
            //right before most recently rendered output is rendered
        }
        componentDidUpdate(){
            //right after the update
        }
    }

    class UnmountingLifecycle extends React.Component {
        componentWillUnmount(){
            // invokes right before a component is unmounted
        }
    }

</script>

</html>
